<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LangZap+</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #fdeff4;
    color: #334155;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #ffffff;
    padding: 20px;
    border-radius: 18px;
    width: 420px;
    box-shadow: 0 10px 30px rgba(165,180,252,0.4);
  }

  textarea, select, button {
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
  }

  textarea {
    resize: none;
    height: 90px;
    background: #fdf4ff;
  }

  select {
    background: #f0f9ff;
  }

  button {
    background: #a5b4fc;
    color: #1e1b4b;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #818cf8;
  }

  h2 {
    text-align: center;
    color: #6366f1;
  }
</style>
</head>

<body>

<div class="container">
  <h2>üåê Universal Translator</h2>

  <textarea id="inputText" placeholder="Enter text in ANY language..."></textarea>

  <select id="targetLang">
    <option value="en">English</option>
    <option value="ar">Arabic</option>
    <option value="zh">Chinese</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="de">German</option>
    <option value="it">Italian</option>
    <option value="ru">Russian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="pt">Portuguese</option>
    <option value="tr">Turkish</option>
    <option value="nl">Dutch</option>
    <option value="sv">Swedish</option>
    <option value="pl">Polish</option>
    <option value="th">Thai</option>
    <option value="vi">Vietnamese</option>
    <option value="id">Indonesian</option>
    <option value="fa">Persian</option>
    <option value="ur">Urdu</option>
    <option value="bn">Bengali</option>
    <option value="ta">Tamil</option>
    <option value="te">Telugu</option>
    <option value="ml">Malayalam</option>
    <option value="mr">Marathi</option>
    <option value="gu">Gujarati</option>
    <option value="pa">Punjabi</option>
    <option value="kn">Kannada</option>
    <option value="or">Odia</option>
    <option value="si">Sinhala</option>
    <option value="ne">Nepali</option>
    <option value="my">Burmese</option>
    <option value="km">Khmer</option>
    <option value="lo">Lao</option>
    <option value="am">Amharic</option>
    <option value="sw">Swahili</option>
    <option value="zu">Zulu</option>
    <option value="af">Afrikaans</option>
    <option value="he">Hebrew</option>
    <option value="uk">Ukrainian</option>
    <option value="ro">Romanian</option>
    <option value="cs">Czech</option>
    <option value="hu">Hungarian</option>
    <option value="el">Greek</option>
    <option value="fi">Finnish</option>
    <option value="no">Norwegian</option>
    <option value="da">Danish</option>
  </select>

  <button onclick="translateText()">Translate</button>

  <textarea id="outputText" placeholder="Translated text..." readonly></textarea>
</div>

<script>
async function translateText() {
  const text = document.getElementById("inputText").value;
  const target = document.getElementById("targetLang").value;

  if (!text) {
    alert("Enter some text!");
    return;
  }

  const response = await fetch("https://libretranslate.de/translate", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      q: text,
      source: "auto",
      target: target,
      format: "text"
    })
  });

  const data = await response.json();
  document.getElementById("outputText").value = data.translatedText;
}
</script>

</body>
</html>
